<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: Verdana;
    }

    .test {
        height: 100px;
        width: 100px;
        background-color: #baffc9;
    }

    .blue {
        background-color: #bae1ff;
    }
</style>

<body>
    <h1>Remove Class</h1>
    <div class="test blue">Test</div>
    <button id="button">Remove Class</button>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="d3-extended.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        d3.select('button')
            .on('click', function() {
                d3.select('.test').removeClass('blue');
            });
    </script>
</body>
