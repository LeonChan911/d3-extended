<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font-family: Verdana;
  }

  .test{
    height: 100px;
    width: 100px;
    background-color: #baffc9;
  }



</style>
<body>
  <h1>Move To Back</h1>
  <svg height="100" width="100">
    <circle  cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    <circle id="two" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
  </svg>
  <button id="button">Move To Back</button>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-extended.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script>
  d3.select('button')
    .on('click', function(){
      d3.select('#two').moveToBack();
    });
</script>
</body>
